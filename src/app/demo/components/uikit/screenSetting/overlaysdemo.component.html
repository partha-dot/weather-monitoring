<div class="grid">
    <p-toast></p-toast>
    <div class="col-12 lg:col-12"> 
        
            <form [formGroup]="formGroup">
                <div >
                    <div class="grid">
                        <div class="col-8">
                            <h5> Menu Screen Settings for {{this.selectedOrganization?.organization_name}}</h5>
                        </div>
                        <div class="col-4" style="text-align: right;">
                             <button (click)="display=true" pButton icon="pi pi-external-link" label="Change Organization"></button>
                        </div>
                    </div>
                    
                    <div class="card flex flex-column md:flex-row gap-1">
                        <div class="field col-12 md:col-2" >
                            <label htmlFor="firstname2">Device Management</label>
                            <p-toggleButton 
                            formControlName="mn_device_management" 
                            onLabel="Show" 
                            offLabel="Hide"
                            (onChange)="valueChange()" 
                            onCha
                            onIcon="pi pi-eye" 
                            offIcon="pi pi-eye-slash" 
                            styleClass="w-9rem"
                            ariaLabel="Do you confirm"/>
                        </div>
                        <div class="field col-12 md:col-2" >
                            <label htmlFor="firstname2">User Management</label>
                            <p-toggleButton 
                            formControlName="mn_user_management" 
                            onLabel="Show" 
                            offLabel="Hide"
                            (onChange)="valueChange()" 
                            onIcon="pi pi-eye" 
                            offIcon="pi pi-eye-slash" 
                            styleClass="w-9rem"
                            ariaLabel="Do you confirm"/>
                        </div>
                        <div class="field col-12 md:col-2" >
                            <label htmlFor="firstname2">Device Information</label>
                            <p-toggleButton 
                            formControlName="en_tab_device_info" 
                            onLabel="Show" 
                            offLabel="Hide"
                            (onChange)="valueChange()" 
                            onIcon="pi pi-eye" 
                            offIcon="pi pi-eye-slash" 
                            styleClass="w-9rem"
                            ariaLabel="Do you confirm"/>
                        </div>
                        <div class="field col-12 md:col-2" >
                            <label htmlFor="firstname2">Create Device Alert</label>
                            <p-toggleButton 
                            formControlName="en_tab_create_alert" 
                            onLabel="Show" 
                            offLabel="Hide"
                            (onChange)="valueChange()" 
                            onIcon="pi pi-eye" 
                            offIcon="pi pi-eye-slash" 
                            styleClass="w-9rem"
                            ariaLabel="Do you confirm"/>
                        </div>
                        <div class="field col-12 md:col-2" >
                            <label htmlFor="firstname2">Device Scheduling</label>
                            <p-toggleButton 
                            formControlName="en_tab_scheduling" 
                            onLabel="Show" 
                            offLabel="Hide"
                            (onChange)="valueChange()" 
                            onIcon="pi pi-eye" 
                            offIcon="pi pi-eye-slash" 
                            styleClass="w-9rem"
                            ariaLabel="Do you confirm"/>
                        </div>
                        <div class="field col-12 md:col-2" >
                            <label htmlFor="firstname2">Report Analysis</label>
                            <p-toggleButton 
                            formControlName="en_tab_report_analysi" 
                            onLabel="Show" 
                            offLabel="Hide"
                            (onChange)="valueChange()" 
                            onIcon="pi pi-eye" 
                            offIcon="pi pi-eye-slash" 
                            styleClass="w-9rem"
                            ariaLabel="Do you confirm"/>
                        </div>
                    </div> 
                        
                </div>
                <div ><br>
                    <h5> Graph Screen Settings {{this.selectedOrganization?.organization_name}}</h5>
                    <div class="card flex flex-column md:flex-row gap-1">
                        <div class="field col-12 md:col-2" >
                            <label htmlFor="firstname2">Energy Used Graph</label>
                            <p-toggleButton 
                            formControlName="gv_energy_used" 
                            onLabel="Show" 
                            offLabel="Hide"
                            (onChange)="valueChange()" 
                            onIcon="pi pi-eye" 
                            offIcon="pi pi-eye-slash" 
                            styleClass="w-9rem"
                            ariaLabel="Do you confirm"/>
                        </div>
                        <div class="field col-12 md:col-2" >
                            <label htmlFor="firstname2">Voltage Graph</label>
                            <p-toggleButton 
                            formControlName="gv_voltage" 
                            onLabel="Show" 
                            offLabel="Hide"
                            (onChange)="valueChange()" 
                            onIcon="pi pi-eye" 
                            offIcon="pi pi-eye-slash" 
                            styleClass="w-9rem"
                            ariaLabel="Do you confirm"/>
                        </div>
                        <div class="field col-12 md:col-2" >
                            <label htmlFor="firstname2">Current Graph</label>
                            <p-toggleButton 
                            formControlName="gv_current" 
                            onLabel="Show" 
                            offLabel="Hide"
                            (onChange)="valueChange()" 
                            onIcon="pi pi-eye" 
                            offIcon="pi pi-eye-slash" 
                            styleClass="w-9rem"
                            ariaLabel="Do you confirm"/>
                        </div>
                        <div class="field col-12 md:col-2" >
                            <label htmlFor="firstname2">Power Graph</label>
                            <p-toggleButton 
                            formControlName="gv_power" 
                            onLabel="Show" 
                            offLabel="Hide"
                            (onChange)="valueChange()" 
                            onIcon="pi pi-eye" 
                            offIcon="pi pi-eye-slash" 
                            styleClass="w-9rem"
                            ariaLabel="Do you confirm"/>
                        </div>
                    </div>  
                    
                </div>        
                
                   
                   
            </form><br>


            <p-dialog header="Screen Settings" [(visible)]="display" [modal]="true" showEffect="fade" [style]="{width: '30vw',height: '30vw'}" [breakpoints]="{'960px': '75vw'}">
                <hr>
                    <div class="field col-12 md:col-12" >
                        <label htmlFor="firstname2">Select Organization</label><br>
                        <!-- [(ngModel)]="selectedOrganization" -->
                        
                        <!-- formControlName="selectedOrganization" -->
                        <p-dropdown 
                        [(ngModel)]="selectedOrganization"
                        [options]="orgList"
                        optionLabel="organization_name"
                        placeholder="Select a Organization"
                        style="max-width: 20px!important;" 
                        (onChange)="setOrg($event.value)"/>
                    </div>
                <ng-template pTemplate="footer">
                        <button pButton icon="pi pi-check" (click)="getsetting()" label="Get Details" class="p-button-outlined"></button>
                </ng-template>
            </p-dialog>

    <div class="col-12 lg:col-6">
        <div class="card p-fluid">
            <h5>Confirmation</h5>
            <p-confirmDialog header="Confirmation" key="confirm1" icon="pi pi-exclamation-triangle" message="Are you sure you want to proceed?"
                             [style]="{width: '350px'}" acceptButtonStyleClass="p-button-text" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
            <div class="grid">
                <div class="col-12">
                    <button type="text" (click)="confirm1()" pButton icon="pi pi-trash" label="Delete" class="p-button-danger" style="width:auto;"></button>
                </div>
            </div>
        </div>

        <div >
            <h5>Sidebar</h5>
            <p-sidebar [(visible)]="visibleSidebar1" [baseZIndex]="10000">
                <h3 style="font-weight:normal">Left Sidebar</h3>
            </p-sidebar>

            <p-sidebar [(visible)]="visibleSidebar2" position="right" [baseZIndex]="10000">
                <h3 style="font-weight:normal">Right Sidebar</h3>
            </p-sidebar>

            <p-sidebar [(visible)]="visibleSidebar3" position="top" [baseZIndex]="10000">
                <h3 style="font-weight:normal">Top Sidebar</h3>
            </p-sidebar>

            <p-sidebar [(visible)]="visibleSidebar4" position="bottom" [baseZIndex]="10000">
                <h3 style="font-weight:normal">Bottom Sidebar</h3>
            </p-sidebar>

            <p-sidebar [(visible)]="visibleSidebar5" [fullScreen]="true" [baseZIndex]="10000">
                <h3 style="font-weight:normal">Full Screen Sidebar</h3>
            </p-sidebar>

            <div class="flex flex-wrap gap-2">

                <button pButton type="button" (click)="visibleSidebar5 = true" icon="pi pi-external-link" class="p-button-warning"></button>
            </div>
        </div>
    </div>

        <div >

                </span>
                <button pButton pRipple type="button" label="Save" icon="pi pi-check" pTooltip="Click to proceed"></button>
            </div>
        </div>
    </div>
