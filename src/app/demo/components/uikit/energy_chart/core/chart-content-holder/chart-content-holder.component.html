<p-card >
    <ng-template pTemplate="header">
        <div class="field grid px-5 ">
            <div class="col-6 md:col-6 mb-2 mt-2 lg:col-8 md:mb-0">
                <p class="cardTitle">{{cardTitle}}</p>
                <span class="cardSubTitle">
                    {{!cardSubTitle ? ' ' : cardSubTitle}}
                </span>

            </div>
            <div class="col-6 md:col-6 mb-2 mt-2 lg:col-4 md:mb-0 flex align-items-center justify-content-end">
                <ng-content select="[form]"></ng-content>
            </div>
        </div>
    </ng-template>

    <div>
        <ng-content select="[content]"></ng-content>
    </div>

    <ng-template pTemplate="footer"></ng-template>
</p-card>
