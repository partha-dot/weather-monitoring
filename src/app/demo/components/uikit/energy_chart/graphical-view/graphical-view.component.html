<div class="card flex justify-content-end py-2 px-1 rounded-sm">
    <form [formGroup]="device_form">
        <p-autoComplete formControlName="device" placeholder="Select a device" [suggestions]="filtered_device"
            (completeMethod)="filterDevice($event)"
            (onSelect)="setDevice()"
            field="device" [dropdown]="true" />
    </form>
</div>
<div class="grid">
    <div class="col-12">
        <chart-content-holder [cardTitle]="'Temperature'"
            [cardSubTitle]="'Temperature, measure of hotness or coldness '">
            <div form >
                <form [formGroup]="graph_date_form">
                    <div formGroupName="temparature">
                        <date-calendar formControlName="start_date"></date-calendar>
                    </div>
                </form>
            </div>
            <div content class="px-1 w-full">
                    <apex-chart-core [chartDT]="md_temparature | chartDTFormater:'temperature'"></apex-chart-core>
            </div>
        </chart-content-holder>
    </div>
