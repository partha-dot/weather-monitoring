<div class="container">

<!-- <img src="assets/demo/images/nature/circuit.jpg" alt="Image" class="backimg"> -->
<div class="box">
    <div class="form" >
        <form [formGroup]="userForm" >
            <!-- style="margin-left: 64px;" -->
            <img src="assets/demo/images/login/avatar.png" alt="Image" height="160" >
            <h2>Login</h2> <br>
        <div class="inputBox">
            <input type="text" required formControlName="mail">
            <span>Username</span>
            <i></i>
        </div>
        <div class="inputBox">
            <input type="password" required formControlName="pass">
            <span>Password</span>
            <i></i>
        </div>
        <div class="links">
            <input type="checkbox">
            <a href="#">I agree to the terms and conditions by the user agreement.</a>
        </div>

          <button class="button" (click)="loginCall()"><span style="text-align: center;">SIGN IN</span></button>
        </form>

    </div>
</div>

</div>



<p-toast></p-toast>
<div class="loader" *ngIf="spinner">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</div>
