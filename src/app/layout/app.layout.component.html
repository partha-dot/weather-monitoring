<div class="layout-wrapper" [ngClass]="containerClass">
    <app-topbar></app-topbar>
    <div class="layout-sidebar">
        <app-sidebar></app-sidebar>
    </div>
    <div class="layout-main-container">
        <div class="layout-main">
            
                <p-tabMenu [model]="items" [activeItem]="activeItem" *ngIf="!hideTopMenu"> 
                    <ng-template pTemplate="item" let-item >
                        
                        <a class="p-menuitem-link flex justify-content-between align-items-center p-3"  *ngIf="item.visible" >
                            <div >
                                <span [class]="item.icon"></span>
                                <span> {{ item.label }}</span>
                            </div>
                            <div>
                                <span *ngIf="item.shortcut" [class]="item.shortcutClass">{{ item.shortcut }}</span>
                                <p-badge *ngIf="item.badge" [value]="item.badge" [severity]="item.badgeSeverity"></p-badge>
                            </div>
                        </a>
                    </ng-template>
                </p-tabMenu>
            <br>
            <router-outlet></router-outlet>
        </div>
        <app-footer></app-footer>
    </div>
    <!-- <app-config></app-config> -->
    <div class="layout-mask"></div>
</div>
